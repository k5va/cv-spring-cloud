spring:
  application:
    name: IDENTITY-SERVICE
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}

jwt:
  secret: ${JWT_SECRET}
  lifetime: ${JWT_LIFETIME}