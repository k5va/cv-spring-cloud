databaseChangeLog:
  - changeSet:
      id: 1
      author: k5va
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
          tableName: roles
  - changeSet:
      id: 2
      author: k5va
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_user_id
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_role_id
                      references: roles(id)
      rollback:
        - dropTable:
          tableName: user_roles