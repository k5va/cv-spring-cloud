spring:
  application:
    name: GATEWAY
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/employee/**
          filters:
            - AuthenticationFilter

        - id: cv-service
          uri: lb://CV-SERVICE
          predicates:
            - Path=/cv/**
          filters:
            - AuthenticationFilter

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

server:
  port: ${GATEWAY_PORT}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}

jwt:
  secret: ${JWT_SECRET}