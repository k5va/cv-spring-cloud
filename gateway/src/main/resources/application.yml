spring:
  application:
    name: GATEWAY
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${ISSUER_URI}
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/employee/**

        - id: cv-service
          uri: lb://CV-SERVICE
          predicates:
            - Path=/cv/**

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

server:
  port: ${GATEWAY_PORT}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}

jwt:
  secret: ${JWT_SECRET}